name: Daily Load to GCP

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2 AM UTC
  workflow_dispatch:     # Allows manual triggering from GitHub Actions UI

jobs:
  load-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests google-cloud-storage

      - name: Authenticate to GCP
        run: |
          # Decode the base64 secret back into proper JSON and write it to sa.json
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > sa.json
          # (Optional) Debug: print the first few lines (remove this in production)
          head -n 5 sa.json
          gcloud auth activate-service-account --key-file=sa.json
          gcloud config set project ae-class-project

      - name: Run the Python script
        run: python scripts/pull_and_upload_csvs.py
